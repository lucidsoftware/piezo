# db.default.user=sa
# db.default.password=""

# Evolutions
# ~~~~~
# You can disable evolutions if needed
# evolutionplugin=disabled
com.lucidchart.piezo.heartbeatFile="/tmp/piezo/workerHeartbeatFile"
